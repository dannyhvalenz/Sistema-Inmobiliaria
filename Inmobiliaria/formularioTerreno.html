<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Registro de propiedad</title>
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="../css/w3.css" />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <form>
            <header class="w3-container w3-orange w3-center w3-text-white">
                <h1 class="w3-xlarge">REGISTRAR INMUEBLE</h1>
            </header>

            <div class="w3-row-padding w3-margin-bottom">
                <div class="w3-half w3-container">
                    <div class="w3-container w3-padding-16 ">
                        <input
                            class="w3-input w3-animate-input w3-bar-item"
                            type="text"
                            placeholder="Nombre del propietario"
                        />
                    </div>
                </div>
                <div class="w3-half w3-container">
                    <div class="w3-bar-item">
                <p class="p_selector">Tipo de operación:</p>
                <select name="Tipo_propiedad" class="selector" placeholder="El inmueble es para:">
                    <option value="Renta">Renta</option>
                    <option value="Venta">Venta</option>
                </select>
            </div> 
                </div>
                <div class="w3-half w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Colonia"
                        />
                    </div>
                </div>
                <div class="w3-half">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Calle"
                        />
                    </div>
                </div>
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Año de construcción"
                        />
                    </div>
                </div>
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Num. Exterior"
                        />
                    </div>
                </div>
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Num. Interior"
                        />
                    </div>
                </div>
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Precio"
                        />
                    </div>
                </div>
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Metros cuadrados"
                        />
                    </div>
                </div>
            
            <div class="w3-third w3-container">
                    <div class="w3-bar-item">
                <p class="p_selector" id="tipoP">Tipo de propiedad:</p>
                <select name="Tipo_propiedad" class="selector" placeholder="El inmueble es para:">
                    <option value="Casa">Casa</option>
                    <option value="Departamento">Departamento</option>
                    <option value="Edificio">Edificio</option>
                    <option value="Local">Local</option>
                    <option value="Oficina">Oficina</option>
                    <option value="Terreno">Terreno</option>
                    
                    
                </select>
            </div> 
                </div>
            </div>
            
            <div class="w3-row-padding w3-margin-bottom" id="terreno">
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Metros cuadrados"
                        />
                    </div>
                </div>
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Forma del terreno o poligonal"
                        />
                    </div>
                </div>
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Pendiente del terreno"
                        />
                    </div>
                </div>
                  <div class="w3-half w3-container">
                    <div class="w3-bar-item">
                <p class="p_selector">¿Es esquina?:</p>
                <select name="Tipo_propiedad" class="selector" placeholder="¿Es esquina?:">
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
            </div> 
                </div>
            </div>

            
            <div class="w3-display-bottommiddle w3-margin w3-container">
                <div class="w3-bar">
                    <button class="w3-button w3-red" id="btnCancelar">
                        <i class="fa fa-times"></i>&#9;Cancelar
                    </button>
                    <button class="w3-button w3-green" id="btnGuardar">
                        <i class="fa fa-check"></i>&#9;Guardar
                    </button>
                </div>
            </div>
        </form>
    </body>
    <script>
    </script>
</html>
