<!DOCTYPE html>
<html>
    <head>
        <style>
            .zona_mapa{
                height: 300px;
                width: 100%;
            }
            
            #map {
                height: 60%;
                width: 20%;
            }
        </style>
    </head>
    <body>
        <h3>My Google Maps Demo</h3>
        <div class="zona_mapa">
            <div id="map"></div>
        </div>
        <script>
            function initMap() {
                var uluru = { lat: -25.344, lng: 131.036 };
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
        ></script>
    </body>
</html>
