<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Propiedades</title>
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="../css/w3.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <style>
            #propiedad_inventario{
                height: 10%:
            }
        </style>
    </head>
    <body>
        <!---BARRA SUPERIOR--->
        <div class="w3-bar w3-dark-grey" id="barra_superior">
            <button
                class="w3-bar-item w3-button w3-medium"
                onclick="w3_open_sidebar()"
            >
                â˜°
            </button>
            <span class="w3-bar-item w3-mobile">Inmobiliaria</span>
            <span class="w3-bar-item w3-mobile w3-right w3-button">
                Cerrar Sesion
                <i class="fa fa-sign-out fa-lg "></i>
            </span>
        </div>

        <div
            class="w3-sidebar w3-bar-block w3-card w3-animate-left"
            style="display:none"
            id="mySidebar"
        >
            <a href="#" class="w3-bar-item w3-button w3-hover-black">
                <i class="fa fa-home fa-lg "></i>
                Inmuebles
            </a>
            <a
                href="../Propietario/menu_Propietario.html"
                class="w3-bar-item w3-button w3-hover-black"
            >
                <i class="fa fa-key fa-lg "></i>
                Propietarios
            </a>
            <a
                href="../Cliente/menu_Clientes.html"
                class="w3-bar-item w3-button w3-hover-black"
            >
                <i class="fa fa-user fa-lg "></i>
                Clientes
            </a>
            <button
                class="w3-bar-item w3-button w3-large w3-display-bottomleft"
                onclick="w3_close_sidebar()"
            >
                Close &times;
            </button>
        </div>

        <!---MAIN--->
        <div id="main">
            <div class="visualizarPropiedades w3-left" id="divVisualizar">
                <div class="w3-bar w3-white w3-border-gray w3-margin-left">
                    <span>
                        <input
                            type="search"
                            placeholder="Buscar"
                            class="w3-bar-item w3-input w3-left"
                        />
                        <button
                            class="w3-bar-item w3-button w3-medium w3-left"
                            onclick=""
                            id=""
                        >
                            <i
                                class="fa fa-search fa-lg w3-text-orange fa-flip-horizontal"
                            ></i>
                        </button>
                        <button
                            class="w3-bar-item w3-button w3-medium w3-right w3-margin-right"
                            onclick="w3_open_registro()"
                        >
                            Nuevo
                            <i
                                class="fa fa-plus-circle fa-lg w3-text-orange"
                            ></i>
                        </button>
                    </span>
                </div>
                <!---INVENTARIO--->
                
                <div
                    id="lista_inventario w3-right w3-green w3-cell w3-container"
                >
                    <div
                        class="w3-row w3-black w3-rest"
                        id="propiedad_inventario"
                    >
                        <div id="contenedor_propiedad" class="w3-black">
                            <button
                                class="w3-card"
                                onclick="w3_open_inmueble()"
                            >
                                <img
                                    class="w3-left w3-round w3-image "
                                    src="../Inmueble/Casa1/Casa01-1.jpeg"
                                />
                                <h4 class="w3-right">
                                    $50,000,000.00 millones
                                </h4>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w3-right " id="divAdmin">
                <div class="contenedor" id="contenido">
                    <object></object>
                </div>
            </div>
        </div>
    </body>
    <script>
        function w3_open_inmueble() {
            document.getElementById("divAdmin").style.display = "block";
            document.getElementById("divVisualizar").style.width = "50%";
            document.getElementById("divAdmin").style.width = "50%";
            document.getElementById("divAdmin").style.height = "100vh";
            document.getElementById("divAdmin").style.display = "block";
            document.getElementById("divAdmin").style.visibility = "visible";
            document.getElementById("divAdmin").innerHTML =
                '<object type="text/html" data="ver_Inmueble.html" height="100%" width="100%" class="w3-border-left"></object>';
        }

        function w3_close_inmueble() {
            document.getElementById("divAdmin").style.display = "none";
        }

        function w3_open_registro() {
            document.getElementById("divAdmin").style.display = "block";
            document.getElementById("divVisualizar").style.width = "50%";
            document.getElementById("divAdmin").style.width = "50%";
            document.getElementById("divAdmin").style.height = "100vh";
            document.getElementById("divAdmin").style.display = "block";
            document.getElementById("divAdmin").style.visibility = "visible";
            document.getElementById("divAdmin").innerHTML =
                '<object type="text/html" data="registro_Inmueble.html" height="100%" width="100%" class="w3-border-left"></object>';
        }

        function w3_close_registro() {
            document.getElementById("divAdmin").style.display = "none";
        }

        function w3_open_sidebar() {
            document.getElementById("main").style.marginLeft = "25%";
            document.getElementById("mySidebar").style.width = "25%";
            document.getElementById("mySidebar").style.display = "block";

            document.getElementById("barra_superior").style.width = "75%";
            document.getElementById("barra_superior").style.float = "right";
        }

        function w3_close_sidebar() {
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("barra_superior").style.display =
                "inline-block";
            document.getElementById("barra_superior").style.width = "100%";
        }
    </script>
</html>
