<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Propiedades</title>
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="../css/w3.css" />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <div class="w3-bar w3-dark-grey">
            <button class="w3-bar-item w3-button w3-medium" onclick="w3_open_sidebar()">â˜°</button>
            <span class="w3-bar-item w3-mobile">Inmobiliaria</span>
            <span class="w3-bar-item w3-mobile w3-right w3-button">Cerrar Sesion</span>
        </div>
        
        <!-- Sidebar -->
        <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="sidebar">
            <button onclick="w3_close_sidebar()" class="w3-bar-item w3-medium"> &times; Close </button>
            <a href="#" class="w3-bar-item w3-button">Inmuebles</a>
            <a href="#" class="w3-bar-item w3-button">Propietarios</a>
            <a href="#" class="w3-bar-item w3-button">Clientes</a>
        </div>


        <div class="visualizarPropiedades w3-left" id="divVisualizar">
            <div class="w3-bar w3-blue">
                <span>
                    <button class="w3-bar-item w3-button w3-medium w3-right" onclick="w3_open()" id="load_home">
                        <i class="fa fa-search fa-lg w3-text-gray"></i>
                    </button>
                    <input type="search" placeholder="Buscar" class="w3-bar-item w3-input w3-right">
                </span>
            </div>
        </div>
        <div class="administrarPropiedades w3-container w3-right" id="divAdmin"></div>
    </body>
    <script>
        function w3_open() {
            document.getElementById("divAdmin").style.display = "block";
            document.getElementById("divVisualizar").style.width = "50%";
            document.getElementById("divAdmin").style.width = "50%";
            document.getElementById("divAdmin").style.height = "100%";
            document.getElementById("divAdmin").style.display = "block";
            document.getElementById("divAdmin").style.visibility = "visible";
            document.getElementById("divAdmin").innerHTML='<object type="text/html" data="registro_propiedad.html"></object>';
        }

        function w3_close() {
            document.getElementById("divAdmin").style.display = "none";
        }

        function w3_open_sidebar() {
            document.getElementById("sidebar").style.display = "block";
        }

        function w3_close_sidebar() {
            document.getElementById("sidebar").style.display = "none";
        }
    </script>
</html>
