<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Registro de propiedad</title>
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="../../css/styles.css" />
        <link rel="stylesheet" href="../../css/w3.css" />
    </head>
    <body>
        <form>
            <div class="w3-row-padding w3-margin-bottom">
                <div class="w3-half w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Metros cuadrados"
                        />
                    </div>
                </div>
                <div class="w3-half w3-container">
                    <div class="w3-bar-item w3-container w3-padding-16">
                        <p class="p_selector">Uso de suelo:
                        <select name="UsoSuelo" class="selector" placeholder="Tipo de casa:">
                            <option value="Residencial">Residencial</option>
                            <option value="Comercial">Comercial</option>
                            <option value="Industrial">Industrial</option>
                            <option value="Servicios">Servicios</option>
                        </select></p>
                    </div>
                </div>  
                <div class="w3-half w3-container">
                    <div class="w3-bar-item w3-container w3-padding-16">
                        <p class="p_selector">Poligonal:
                        <select name="Tipo_poligonal" class="selector">
                            <option value="Regular">Regular</option>
                            <option value="Irregular">Irregular</option>
                        </select></p>
                    </div>
                </div>  
                <div class="w3-half w3-container">
                    <div class="w3-bar-item w3-container w3-padding-16">
                        <p class="p_selector">Pendiente:
                        <select name="Tipo_poligonal" class="selector">
                            <option value="Plano">Plano</option>
                            <option value="Colina">Colina</option>
                        </select></p>
                    </div>
                </div>  
                <div class="w3-half w3-container">
                    <div class="w3-container w3-padding-16">
                        <span class="todo-wrap">
                            <input type="checkbox" name="atributosTerreno" value="Esquina" id="Esquina"/>
                            <label for="Esquina" class="todo">
                                <i class="fa fa-check"></i>
                                Es en esquina
                            </label>
                        </span>
                    </div>
                </div>
            </div>    
        </form>
    </body>
</html>
